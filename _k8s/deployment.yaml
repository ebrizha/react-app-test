apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app-test
  template:
    metadata:
      labels:
        app: react-app-test
    spec:
      containers:
        - name: react-app-test
          image: ebrizha/react-app-test:IMAGE_TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL
              valueFrom:
                configMapKeyRef:
                  name: react-app-test-config
                  key: REACT_APP_API_URL
