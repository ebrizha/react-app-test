apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-app-test-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: react-app-test.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: react-app-test
                port:
                  number: 80

          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000